<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/book-open-page-variant-outline.svg" type="image/x-icon">
    <title>Library</title>
</head>
<body>

    <h1>Library</h1>

    <div class="form-container">
        <form action="add" class="form">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autor" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Only letters and blanks">

            <label for="title">Title</label>
            <input type="text" name="title" id="title" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü0-9\s]+$" title="Only letters, numbers and blanks">

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required pattern="^[0-9]*$" title="Only numbers">

            <label for="readed">You read it?</label>
            <label class="switch">
                <input type="checkbox" name="readed" class="readed" id="readed" required>
                <span class="slider"></span>
            </label>
            
            <button id="add" class="add" disabled>Add</button>
        </form>
    </div>      

    <div class="table-container">
        <table class="table" id="table">
            <tr>
                <th>N°</th>
                <th>Autor</th>
                <th>Title</th>
                <th>Pages</th>
                <th>You read it?</th>
                <th>Erase</th>
            </tr>
        </table>
    </div>
    
<script src="./app.js"></script>    
</body>
</html>
