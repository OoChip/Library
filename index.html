<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/book-open-page-variant-outline.svg" type="image/x-icon">
    <title>Library</title>
</head>
<body>

    <h1>Library</h1>


    <a href="#miModal" class="addNewBook"> <svg style="width:5rem;height:5rem" viewBox="0 0 24 24">
        <path fill="blue" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
    </svg> Add new book</a>

    <div id="miModal" class="modal">
      <div class="modal-contenido">
        <a href="#" class="close-modal"><svg style="width:3rem;height:3rem" viewBox="0 0 24 24">
            <path fill="blue" d="M9,7H11L12,9.5L13,7H15L13,12L15,17H13L12,14.5L11,17H9L11,12L9,7M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M5,5V19H19V5H5Z" />
        </svg></a>

        <div class="form-container">
            <form action="add" class="form">
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Only letters and blanks">
    
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü0-9\s]+$" title="Only letters, numbers and blanks">
    
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required pattern="^[0-9]*$" title="Only numbers">
    
                <label for="readed">You read it?</label>
                <label class="switch">
                    <input type="checkbox" name="readed" class="readed" id="readed" required>
                    <span class="slider"></span>
                </label>
                
                <button id="add" class="add" disabled>Add</button>
            </form>
        </div>    
      </div>  
    </div>

    <div class="table-container">
        <table class="table" id="table">
            <tr>
                <th>N°</th>
                <th>Autor</th>
                <th>Title</th>
                <th>Pages</th>
                <th>You read it?</th>
                <th>Erase</th>
            </tr>
        </table>
    </div>
    
<script src="./app.js"></script>    
</body>
</html>
